<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- Embedded Style Sheet -->
    <style>
        h1{
            color: green;
        }
    </style>
</head>
<body>
    <!-- inline styleSheet -->
    <h1 style="color: blue;">Hello inline CSS blue</h1>
    <p style="color: red;">This is a paragraph with red text.</p>
    <h1>Hello embedded CSS green</h1>
</body>
</html>
