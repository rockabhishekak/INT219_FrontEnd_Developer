<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and Non-Semantic</title>
</head>

<body>
    <!--Semantic Tags (for Page Layout)-->

    <!-- HEADER: Top section of the website -->
    <!-- Contains website title and navigation links -->
    <header>
        <h1>My Portfolio</h1>

    <!-- NAV: Navigation links -->
        <nav>
            <a href="#education">Education</a> |
            <a href="#experience">Experience</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- MAIN: Main content of the webpage -->
    <!-- There should be only ONE <main> per page -->
    <main>

    <!-- SECTION: groups related content -->
        <section> education : LPU (CSE) | School (ABC)</section>
        <section>experiences : Intern | Company</section>

    <!-- ARTICLE: Independent, self-contained content -->
    <!-- Can be reused or shared separately(blogs, posts, stories) -->
        <article>my story : </article>
    <!-- Image as a link -->
        <a href="https://www.google.com/" target="_blank"> <img src="logo.png" alt="Google" height="100" width="100"></a>

    <!-- ASIDE: Side content related to main content -->
    <!-- Often used for ads, links, or extra information -->
        <aside>This is an ad</aside>

    <!-- Non-Semantic Elements -->

    <!-- DIV: Block-level elements -->
        <div style="
        background-color:red;">
            <p>helloworld</p>
            <p>Namaste</p>
            <p>hi</p>
        </div>

    <!-- SPAN: Inline element -->
        <span style="
        background-color: pink;">
            bye
        </span>
    </main>

    <!-- FOOTER: Bottom section of the page -->
    <!-- Contains copyright, author info, or contact details -->
    <footer>
      <h3>contact me at hello@abc.com</h3>
    </footer>
</body>
</html>
