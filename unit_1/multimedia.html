<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <!-- Video -->
     <h2>Video Example</h2>
     <video width="320" height="240" controls>
         <source src="/video.mp4" type="video/mp4">
         <!-- <source src="/video.ogg" type="video/ogg"> -->
         Your browser does not support the video tag.
    </video>
    <hr>
    <!-- Audio -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="/song.mp3" type="audio/mpeg">
        <!-- <source src="/song.ogg" type="audio/ogg"> -->
        Your browser does not support the audio element.
    </audio>
    <hr>
    <!-- google maps -->
    <h2>Google Maps Example</h2>
   <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27288.248099616132!2d75.7039104!3d31.247564799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1769676700259!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- youtube video -->
     <hr>
    <h2>YouTube Video Example</h2>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/JhQ7xj_j8vo?si=eOhkc0hrpVboDhH7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
