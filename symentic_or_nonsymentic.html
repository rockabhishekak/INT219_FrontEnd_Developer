<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Semantic -->
     <!-- Header: Top section of the website -->
    <header>
        
        <h1>My Portfolio</h1>
        <!-- NAV : Navigation links -->
        <nav>
            <a href="#education">Education</a>
            <a href="#experince">experince</a>
            <a href="#contact">Contect</a>
        </nav>

    </header>
    <!-- MAIN:  main content of the webpage-->
     <!-- There should be only one <main> per page -->
    <main>
        <!-- Section: Group related content -->
         <section>education : LPU(CSE) | School(ABC)</section>
         <section>experince : Intern | Company</section>
         <!-- ARTICLE : Independet , self - contained content -->
          <!-- Can be resued or shared separately(Blogs,posts , stories) -->
        <article>My Blog</article>
        <!-- Image as a link -->
         <a href="https://www.google.com" target="_blank"><img src="/markerr.png" alt="makker" height="100" width="100"></a>
         <!-- Non symentic -->
          <!-- DIV :  block level elements -->
          <div style="background-color: aqua;">
            <p><div style="background-color: yellow;">Hello</p></div>
            <p>Car</p>
            <p>Apple</p>

          </div>
          <!-- SPAN: Inline elements -->
          <span style="background-color: rgb(220, 36, 66);">
            <p><span style="background-color: red;">abhisek</p></span>
            <p>kumar</p>

          </span>
          
    </main>


</body>
</html>
